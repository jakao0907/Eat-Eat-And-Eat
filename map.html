<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>美食地圖</title> 
  <link rel = "stylesheet" type = "text/css" href = "mapCss.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaBkHS8AUvsEthkMliEKHjveSoz_Godg4&callback=initMap" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="top">  
    <ul>
      <li><a class="link" href="index.html">回首頁</a></li>
    </ul>
  </div>
  <div id="map" style="width: 100%; height: 1000px;"></div>

  <script type="text/javascript">
    var locations = [
      ['test1', 25.151, 121.7715, 4],
      ['test2', 25.151, 121.772, 4],
      ['test3', 25.151, 121.77, 4]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17,
      center: new google.maps.LatLng(25.151409, 121.773),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
